<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom styles -->
    <style>
        body {
            background-color: #f1f1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .form-outline {
            border: none;
            border-bottom: 1px solid #ddd;
        }
        .form-outline:focus-within {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #bd2130;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .table {
            background-color: #fff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .table th,
        .table td {
            border: none;
        }
        .table thead {
            background-color: #007bff;
            color: #fff;
        }
        .table a {
            text-decoration: none;
            color: inherit;
        }
        .task-item {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between; /* Align buttons to the right */
            align-items: center; /* Center items vertically */
        }
        .task-item.completed {
            background-color: #f0f0f0;
            text-decoration: line-through;
            color: #777;
        }
        
      
        @media (max-width: 768px) {
            .task-item {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    {% include 'todoapp/navbar.html' %}

    <section class="vh-100">
        <div class="py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-8 col-xl-6">
                    <div class="card">
                        <div class="card-body p-2">
                            <h4 class="text-center">To Do App</h4>
                            <form method="POST" class="mb-4">
                                {% csrf_token %}
                                <div class="form-outline">
                                    <input type="text" id="form1" class="form-control" name="task" placeholder="Enter a task here" required>
                                </div>
                                <div class="text-end">
                                    <button type="submit" class="btn btn-outline-primary">Add Task</button>
                                </div>
                            </form>
                            <div class="task-list">
                                <table class="table table-striped">
                                    <tbody id="task-list-body">
                                        {% if todos %}
                                            {% for i in todos %}
                                                <tr class="task-item {% if i.status %}completed{% endif %}">
                                                    <td>{{ i.todo_name }}
                                                        {% if i.status %}
                                                            <span class="badge bg-success">Completed</span>
                                                        {% else %}
                                                            <span class="badge bg-warning text-dark">In progress</span>
                                                        {% endif %}
                                                    </td>
                                                    <td class="text-end"></td>
                                                    <td>
                                                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                                            <a href="{% url 'delete-task' i.id %}" class="btn btn-danger me-1">Delete</a>
                                                            <a href="{% url 'update-task' i.id %}" class="btn btn-success me-1">Finished</a>
                                                        </div>
                                                    </td>
                                                </tr>
                                            {% endfor %}
                                        {% else %}
                                            <tr>
                                                <td colspan="3">No tasks found.</td>
                                            </tr>
                                        {% endif %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
</body>
</html>
